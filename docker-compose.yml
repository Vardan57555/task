version: '3.8'

services:
  app:
    build: .
    container_name: combinations
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=combinations
      - APP_PORT=3000
    volumes:
      - .:/app
    depends_on:
      - mysql
    command: ["node", "source/Server.js"]

  mysql:
    image: mysql:8
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: combinations
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d

volumes:
  mysql_data:
